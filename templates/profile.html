<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center" 
    style="background: linear-gradient(to bottom, #FF69B4, #8B008B, #000000);">

    <!-- Title Above the Box -->
    <h1 class="text-3xl font-bold text-black mb-4">Update Profile</h1>

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md opacity-90">
        <div class="text-center mb-4">
            <p class="text-gray-600">Manage your personal information</p>
        </div>

        <form action="/profile" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    value="{{ customer[0] }}" 
                    required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-300 focus:ring-opacity-50"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ customer[1] }}" 
                    required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-300 focus:ring-opacity-50"
                >
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input 
                    type="text" 
                    id="phone" 
                    name="phone" 
                    value="{{ customer[2] }}" 
                    required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-300 focus:ring-opacity-50"
                >
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit" 
                    class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2"
                >
                    Update Profile
                </button>
            </div>
        </form>

        <div class="mt-6 flex justify-between items-center border-t pt-4">
            <a 
                href="/appointments" 
                class="text-pink-600 hover:text-pink-800 flex items-center space-x-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1V8a1 1 0 011-1h1z" clip-rule="evenodd" />
                </svg>
                <span>My Appointments</span>
            </a>
            <a 
                href="/logout" 
                class="text-red-600 hover:text-red-800 flex items-center space-x-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L10.586 11H5a1 1 0 110-2h5.586L10.293 7.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>
</html>
