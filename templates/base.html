<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Beauty Salon{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FF69B4, #8B008B, #000000);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-black/50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">
                Beauty Salon
            </div>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="text-white hover:text-pink-300 transition duration-300 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Home
                </a>
                <a href="{{ url_for('profile') }}" class="text-white hover:text-pink-300 transition duration-300 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a8 8 0 00-8 8h16a8 8 0 00-8-8z" />
                    </svg>
                    Profile
                </a>
                <a href="{{ url_for('logout') }}" class="text-white hover:text-red-400 transition duration-300 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 text-white">
            <h1 class="text-3xl font-bold mb-4">Welcome to Beauty Salon</h1>
            <p class="text-xl">Select an option from the navigation menu</p>
        </div>
        {% endblock %}
    </main>

    <footer class="bg-black/50 p-4 text-center text-white">
        <div class="container mx-auto">
            <p>&copy; 2025 Beauty Salon. All Rights Reserved.</p>
            <div class="mt-2 text-sm">
                <span>Contact: Golla Tharuna Sree</span> | 
                <span>Phone: 9652314147</span> | 
                <span>Email: gtharunasri19@gmail.com</span>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
