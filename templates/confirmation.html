<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed | Beauty Salon</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #FF69B4, #8B008B, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .confirmation-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
            text-align: center;
        }
        h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #FF69B4;
        }
        p {
            font-size: 1.2em;
            color: #444;
        }
        button {
            padding: 12px 24px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Appointment Confirmed!</h2>
        <p>Your appointment has been successfully booked. A confirmation email has been sent to your email address.</p>
        <button onclick="window.location.href='/';">Go Back to Home</button>
    </div>
</body>
</html>
