<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #421037;
            --secondary-color: #820080;
            --background-color: #f4f4f8;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 2rem;
        }

        .dashboard-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: auto;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .dashboard-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .dashboard-section {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(75, 0, 130, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .dashboard-section h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .dashboard-section p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .btn-logout {
            background: #ff4d4d;
            grid-column: 1 / -1;
            justify-self: center;
            margin-top: 1rem;
        }

        .btn-logout:hover {
            background: #ff1a6e;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Customer Dashboard</h1>
            </div>

            <div class="dashboard-section">
                <h2>Profile</h2>
                <p>Manage your personal information</p>
                <button class="btn">Edit Profile</button>
                <button class="btn">Update Picture</button>
            </div>

            <div class="dashboard-section">
                <h2>Appointments</h2>
                <p>Schedule and track your bookings</p>
                <button class="btn">Upcoming Visits</button>
                <button class="btn">Book Service</button>
            </div>

            <div class="dashboard-section">
                <h2>Services</h2>
                <p>Explore our beauty treatments</p>
                <button class="btn">View Services</button>
                <button class="btn">New Booking</button>
            </div>

            <div class="dashboard-section">
                <h2>Notifications</h2>
                <p>Stay informed about offers</p>
                <button class="btn">View Alerts</button>
                <button class="btn">Preferences</button>
            </div>

            <div class="dashboard-section">
                <h2>Reviews</h2>
                <p>Share your salon experience</p>
                <button class="btn">Submit Feedback</button>
                <button class="btn">Past Reviews</button>
            </div>

            <button class="btn btn-logout">Logout</button>
        </div>
    </div>
</body>
</html>
