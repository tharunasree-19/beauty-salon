<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Beauty Salon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #4a073b;
            --background-color: #f4f4f8;
            --text-color: #333;
            --white: #ffffff;
            --accent-color: #8a4fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .booking-wrapper {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .booking-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .booking-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .booking-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .booking-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(75, 0, 130, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
        }

        .booking-btn {
            display: block;
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .booking-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .booking-wrapper {
                width: 95%;
                margin: 2rem auto;
            }

            .booking-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="booking-wrapper">
        <div class="booking-header">
            <h2>Book Your Appointment</h2>
            <p>Schedule your personalized beauty experience with us</p>
        </div>
        
        <form class="booking-form" action="/book-appointment" method="POST">
            <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="">Choose a Service</option>
                    <option value="haircut">Haircut - Styling Transformation</option>
                    <option value="makeup">Makeup - Glamour Session</option>
                    <option value="skincare">Skincare - Rejuvenation Treatment</option>
                    <option value="massage">Massage - Relaxation Therapy</option>
                    <option value="nail">Nail Care - Manicure & Pedicure</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Select Date and Time</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="name">Your Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes (Optional)</label>
                <input type="text" id="notes" name="notes" placeholder="Any special requests or preferences">
            </div>
            
            <button type="submit" class="booking-btn">Confirm Appointment</button>
        </form>
    </div>
</body>
</html>
